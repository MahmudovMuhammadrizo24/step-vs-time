<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="box">
            <input class="checkbox" type="checkbox" id="check">
            <label for="check" class="button"></label>

        <div class="actions">

            <div class="incriment">+</div>
            <div class="dicriment">-</div>

        <div class="step_time">
            <input class="time" type="number" placeholder="time">
            <input class="step" type="number" placeholder="step">
        </div>
    </div>




    <script src="./main.js"></script>
</body>

</html>
